language: php
php:
  - '7.4'
node_js: 'v12.16.1'
before_install:
  - npm i -g yarn
install:
  - yarn
  - composer install
script:
  - yarn build
before_deploy:
  - mkdir build
  - cp -R ./app ./build
  - cp -R ./config ./build
  - cp -R ./dist ./build
  - cp -R ./resources ./build
  - cp -R ./vendor ./build
  - zip -r build.zip ./build
  - rm -rf ./build
deploy:
  provider: releases
  api_key:
    secure: 
  file: './build.zip'
  skip_cleanup: true
  on:
    tags: true
