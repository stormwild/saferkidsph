language: php
php:
  - '7.4'
node_js: 'v12.16.1'
before_install:
  - npm i -g yarn
install:
  - yarn
  - composer install
script:
  - yarn build
after_success:
  - rm -rf node_modules
before_deploy:
  - sudo apt-get install zip
  - cd ..
  - zip -r saferkidsph.zip saferkidsph
  - mv saferkidsph.zip saferkidsph
  - cd saferkidsph
deploy:
  provider: releases
  api_key:
    secure: 
  file: 'saferkidsph.zip'
  on:
    repo: stormwild/saferkidsph
  skip_cleanup: 'true'
  